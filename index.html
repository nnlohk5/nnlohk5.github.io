<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최민호의 자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* 연한 회색 배경 */
            color: #333; /* 진한 회색 텍스트 */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; /* 짙은 회색 배경 */
            color: #fff; /* 흰색 텍스트 */
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff; /* 흰색 배경 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 8px;
        }
        h1, h2 {
            margin: 0;
            color: #333; /* 진한 회색 */
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            font-size: 1.2em;
            color: #666; /* 연한 회색 */
            border-bottom: 2px solid #ddd; /* 얇은 회색 선 */
            padding-bottom: 10px;
        }
        .section p {
            line-height: 1.6;
            color: #666; /* 연한 회색 텍스트 */
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #888; /* 흐릿한 회색 */
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>최민호의 자기소개서</h1>
    </header>

    <div class="container">
        <section class="section">
